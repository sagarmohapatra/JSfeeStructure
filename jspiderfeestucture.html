<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 ">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">

                        <h3 class="card-title">Jspider's Fee Structure</h3>

                    </div>
                    <div class="card-body bg-light mt-4 ">
                        <div class="row">
                            <div class="col-12 align-items-center">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label>Course</label>
                                    </div>

                                    <div class="col-auto">
                                        <select id="sel">
                                            <option Value="">select Course</option>
                                            <option value="1000">html</option>
                                            <option value="5896">css</option>
                                            <option value="56365">javascript</option>
                                            <option value="6553535">pythan</option>

                                        </select>
                                    </div>

                                </div>

                                <div class="row mt-3">
                                    <div class="col-auto">
                                        <label>Total Fee</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" id="inputTotal">
                                    </div>

                                </div>
                                <Div class=" mt-3">
                                    <label>Cast :- </label>
                                    <input type="radio" name="r1" id="abc" value="0">OBC
                                    <input type="radio" name="r1" id="qwe" value="265">BC
                                    <input type="radio" name="r1" id="tyu" value="7667">AC/ST
                                </div>
                            </Div>
                            <div class="row  align-items-center mt-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Consession Fee</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="Consession">
                                </div>

                            </div>
                            <div class="row  align-items-center mt-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Paid Fee</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="paid" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>

                            </div>
                            <div class="row  align-items-center mt-3">
                                <div class="col-auto">
                                    <label class="col-form-label">Due Fee</label>
                                </div>
                                <div class="col-auto">
                                    <input type="number" id="due" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-footer  text-white text-center">
                    <button onclick="ghj()" class="btn btn-primary  ">Calculate</button> >
                </div>

            </div>
        </div>
    </div>
    <script>
        let selectBox = document.querySelector('#sel');
        selectBox.addEventListener('change', function () {
            let selectvalue = selectBox.value;
            document.querySelector('#inputTotal').value = selectvalue;
        })

        let cast1 = document.querySelector("#abc");
        cast1.addEventListener('change', function () {
            let convalue1 = cast1.value;
            document.querySelector('#Consession').value = convalue1;

        });

        let cast2 = document.querySelector('#qwe');
        cast2.addEventListener('change', function () {
            let convalue2 = cast2.value;
            document.querySelector('#Consession').value = convalue2;

        });

        let cast3 = document.querySelector('#tyu');
        cast3.addEventListener('change', function () {
            let convalue3 = cast3.value;
            document.querySelector('#Consession').value = convalue3;
        })
        let ghj = () => {
            let input1 = document.querySelector('#inputTotal').value;
            let input2 = document.querySelector('#Consession').value;
            let input3 = document.querySelector('#paid').value;
            let res = parseInt(input1) - parseInt(input2) - parseInt(input3);

            document.querySelector('#due').value = res;
        }
    </script>
</body>


</html>
